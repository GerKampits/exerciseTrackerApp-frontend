<div *ngIf = "loading" class="mt-2 row alert alert-info">
    Loading Exercises...
<div class="spinner-border text-primary" role = "status">
    <span class="sr-only"></span>
</div>
</div>

<div *ngIf = "exercisesList.length">
    <table class="table table-striped">
        <thead>
            <th scope="col">
                Id
            </th>
            <th scope="col">
                Exercise
            </th>
            <th scope="col">
                Description
            </th>
            <th scope="col">
                Duration
            </th>
            <th scope="col">
                Distance
            </th>
            <th scope="col">
                Calories
            </th>
            <th scope="col">
                Date
            </th>
        </thead>
        <tbody>
            <tr *ngFor="let exercise of exercisesList">
                <td>
                    {{ exercise._id }}
                </td>
                <td>
                    {{ exercise.exercise }}
                </td>
                <td>
                    {{ exercise.description }}
                </td>
                <td>
                    {{ exercise.duration }}
                </td>
                <td>
                    {{ exercise.distance }}
                </td>
                <td>
                    {{ exercise.calories }}
                </td>
                <td>
                    {{ exercise.date }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
