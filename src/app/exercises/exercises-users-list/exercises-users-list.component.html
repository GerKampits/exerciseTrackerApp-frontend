<div *ngIf = "loading" class="mt-2 row alert alert-info">
    Loading Users' Exercises...
<div class="spinner-border text-primary" role = "status">
    <span class="sr-only"></span>
</div>
</div>

<div *ngIf = "userExercisesList.length">
    <table class="table table-striped">
        <thead>
            <th scope="col">
                <button
               (click)="toggleSort('username')"
                class="btn-secondary btn-sm"> 
                username</button>
            </th>
            <th scope="col">
                Id
            </th>
            <th scope="col">
                Description
            </th>
            <th scope="col">
                Duration
            </th>
            <th scope="col">
                Distance
            </th>
            <th scope="col">
                Calories
            </th>
            <th scope="col">
                Date
            </th>
        </thead>
        <tbody>
            <tr *ngFor="let item of userExercisesList">
                <td>
                    {{ item.username}}
                </td>
            
                <!-- <td>
                    {{ usersExer._id }}
                </td>
                <td>
                    {{ item.exercise }}
                </td>
                <td>
                    {{ item.description }}
                </td>
                
                <td>
                    {{ item.distance }}
                </td>
                <td>
                    {{ item.calories }}
                </td>
                <td>
                    {{ item.date }}
                </td> -->
            </tr>
        </tbody>
    </table>
</div>
